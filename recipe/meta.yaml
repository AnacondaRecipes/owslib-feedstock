{% set version = "0.12.0" %}

package:
    name: owslib
    version: {{ version }}

source:
    fn: OWSLib-{{ version }}.tar.gz
    url: https://github.com/geopython/OWSLib/archive/{{ version }}.tar.gz
    sha256: 0f96a5ee17f4c0720796bb5253a0bf7a395b2a6516345f6eeb0b271b0f6cec6d

build:
    number: 0
    script: python setup.py install --single-version-externally-managed --record=record.txt

requirements:
    build:
        - python
        - setuptools
    run:
        - python
        - python-dateutil
        - pytz
        - requests
        - pyproj
        - lxml

test:
    imports:
        - owslib.coverage
        - owslib.waterml
        - owslib.swe.observation
        - owslib.swe.sensor
        - owslib
        - owslib.feature
        - owslib.swe

about:
    home: https://geopython.github.io/OWSLib
    license: BSD 3-Clause
    summary: 'OGC Web Service utility library.'

extra:
    recipe-maintainers:
        - kalxas
        - tomkralidis
        - pelson
        - ocefpaf
